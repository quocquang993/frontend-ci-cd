<!DOCTYPE html>
<html>
<head>
    <title>Frontend</title>
</head>
<body>
    <h1>Chieu thu 5</h1>

    <button onclick="go()">Gọi Backend</button>

    <p id="id-cua-ban">Đang chờ kết nối...</p>

    <script>
        function go() {
            fetch("https://backend-ci-cd-clk9.onrender.com") 
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    const thongBao = `${data.message} - Tác giả: ${data.author}`;
                    document.getElementById("id-cua-ban").innerText = thongBao;
                })
                .catch(err => {
                    console.error("Lỗi:", err);
                    document.getElementById("id-cua-ban").innerText = "Lỗi kết nối Backend!";
                });
        }
    </script>
</body>
</html>
